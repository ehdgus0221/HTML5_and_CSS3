<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        ul li {
            display:inline-block;
            width:200px; height:100px;
            text-align:center;
            background-color:#d4ea70;
        }

        ul li:nth-child(2) {
            background-color:#55e9f1;
            opacity:0.7;
        }

        ul li:nth-child(3) {
            background-color:#e3aafa;
            opacity:0.4;
        }

    </style>

</head>
<body> 
    <ul>
        <li>opacity 디폴트 1.0</li>
        <li>opacity : 0.7</li>
        <li>opacity : 0.4</li>
    </ul>

</body>
</html>
