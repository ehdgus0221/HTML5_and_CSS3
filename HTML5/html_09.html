<!DOCTYPE html>
<!-- 시멘틱을 이용한 이용한 레이아웃
div로만 사용하여 레이아웃을 구분하면
나중에 찾고 싶은 부분을 찾을때 찾기 어려움, 해석하기 어려움, 시간 지연
-> 레이아웃 부분마다 다른 태그를 사용하여 구분하기 쉽게 설계하기 
head,nav,selection,footer 사용하여 레이아웃 설계-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <header>
        <h1>월드컵 H조</h1>
        <hr />
    </header>

    <nav>
        <ul>
            <li>한국</li>
            <li>포르투갈</li>
            <li>가나</li>
            <li>우루과이</li>
        </ul>
        <hr />
    </nav>

    <section>
        <h1>카타르 월드컵 한국 가나 전 승리팀은?</h1>
        <p>한국~~~!</p>
        <hr />
    </section>

    <footer>
        <p>카타르 월드컵 경기장</p>
    </footer>
</body>
</html>
