<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<!-- 글자 크기에 따른 출력 확인
h1이 가장 크며 h6으로 갈수록 글자 크기는 작아짐 -->
    <h1>h1 태그 입니다.</h1>
    <h2>h2 태그 입니다.</h2>
    <h3>h3 태그 입니다.</h3>
    <h4>h4 태그 입니다.</h4>
    <h5>h5 태그 입니다.</h5>
    <h6>h6 태그 입니다.</h6>

<!-- P 태그는 본문에 사용되는 태그로 단락을 구분한다. -->
    <p> 하나의 단락을 구분하는 태그 </p>
    
    <p> br /는 행을 바꿔주는 태그<br /> 행바꿈 태그 입니다.</p>
<!-- b태그는 글자 진하게(bold) -->
    <p>주로 <b>본문</b>에 사용되는 태그로서 단락을 구분합니다.<br /> 행바꿈 태그 입니다.</p>
<!-- 하이퍼링크 활용 -->
    <p><a href="http://www.google.com">구글 홈페이지로 이동하기</a></p>
<!-- i 태그는 글자 기울이기 -->
    <p><i>KOREA</i></p>
<!-- sup 태그는 글자 우측상단에 작은 글씨로 표시 -->
    <p>KOREA <sup>SEOUL</sup></p>
<!-- ins 태그는 글자에 밑줄 효과 -->
    <p><ins>KOREA</ins></p>
<!-- del 태그는 글자 가운데 선 긋기 -->
    <p><del>DELETE</del></p>

</body>
</html>
