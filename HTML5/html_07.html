<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- block 형식으로 한줄씩 구분하여 출력 -->
    <div>block_01</div>
    <div>block_02</div>
    <div>block_03</div>
    <div>block_04</div>
    <div>block_05</div>

    <br /><br />
    <!-- span 한줄로 출력, 뒤에<br /> 개행 옵션 추가해주면 강제 개행
    원래 span이 가지고 있는 특성은 옆으로 이어서 출력 -->
    <span>inline_01</span><br />
    <span>inline_02</span>
    <span>inline_03</span>
    <span>inline_04</span>
    <span>inline_05</span>
</body>
</html>
